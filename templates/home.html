{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">

</head>


<body>
    {% csrf_token %}
    <main>
        <div id="app">
            <div class="container">
                {% include 'partials/_navbar.html' %}
            </div>
            <div class="container">
                <div class="row" v-if="!create">
                    <div>
                        <div v-for='post in posts' :key="post.id" class="card mx-auto m-4" style="width: 22rem;">
                            <div class="card-body p-0">
                                <h5 class="card-title p-2">[[ post.title ]]</h5>
                                <h6 class="card-subtitle mb-2 text-muted p-2 text-capitalize">[[
                                    post.author_detail.username ]]</h6>
                                <p class="card-text p-2">[[ post.body ]]</p>
                                <div class="card-footer text-muted text-capitalize fst-italic text-end">
                                    Posted: [[ post.updated | formatTime ]]
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" v-if="create">
                    <div class="row justify-content-center">
                        <div class="col-6">
                            <input type="text" class="form-control" v-model="newPost.title">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-6">
                            <input type="text" class="form-control" v-model="newPost.body">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary d-inline" @click="createPost">Post</button>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{% static '/app.js' %}"></script>
</body>

</html>
